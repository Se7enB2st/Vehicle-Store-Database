<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <style>

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9c9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .vehicle-details {
            margin-bottom: 20px;
        }
        .vehicle-details h2 {
            margin-top: 0;
        }

        .appointment-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>


            <div class="container">
                <div class="vehicle-details">
                   <h2>Vehicle Details</h2>

                   <p>Make: {{ vehicle['make'] }}</p>
                   <p>Model: {{ vehicle['model'] }}</p>
                   <p>Year: {{ vehicle['year'] }}</p>
                   <p>Color: {{ vehicle['color'] }}</p>
                   <p>Price: {{ vehicle['price'] }}</p>
                   <p>Status: {{ vehicle['status'] }}</p>


             </div>
<!--        <a href="#" class="appointment-button">Schedule Appointment</a>-->
        <a href="{{ url_for('car_display') }}">
          <button>Back to Car Showcase</button></a>
        <br/>
    </div>

        <form action="/schedule_appointment" method="POST">
            <input type="hidden" name="vehicle_id" value="{{ vehicle.id }}">
            <a href="{{ url_for('book_vehicle_page') }}">
                <button type="button" class="appointment-button">Schedule Appointment</button>
            </a>
        </form>
        <br/>
    </div>


</body>
</html>
