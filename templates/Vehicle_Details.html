<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>
    <style>

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9c9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .vehicle-details {
            margin-bottom: 20px;
        }
        .vehicle-details h2 {
            margin-top: 0;
        }

        .appointment-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vehicle-details">
            <h2>Vehicle Details</h2>
            <p>Vehicle Detail ID: 1</p>
            <p>Year Built: 2025</p>
            <p>Make: Honda</p>
            <p>Model: Civic</p>
            <p>Color: red</p>
            <p>Vin number: KMHDU4AD4AU060352</p>
            <p>Listing Date: 11/05/2024</p>
            <p>Listing Price: $25,999</p>
            <p>Status: Sold</p> 
            <p><img src="https://di-sitebuilder-assets.s3.amazonaws.com/Honda/ModelLandingPage/Civic-Sedan/2022/trim-Touring.jpg" alt="Honda Civic Red"  width="400" height="235"></p>
        </div>
        <a href="#" class="appointment-button">Schedule Appointment</a>
        <br/>
    </div>
</body>
</html>
